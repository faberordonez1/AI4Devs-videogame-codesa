<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Emoji Platformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI Emoji', 'Apple Color Emoji', sans-serif;
        }
        
        #game-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #game-viewport {
            width: 100%;
            height: 280px;
            overflow: hidden;
            border: 8px solid #2d3748;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .game-cell {
            display: inline-block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-size: 32px;
            position: relative;
        }
        
        .game-row {
            white-space: nowrap;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- HUD (Heads Up Display) -->
    <div class="fixed top-0 left-0 right-0 bg-gray-900 bg-opacity-80 text-white p-4 z-10 flex justify-between items-center">
        <div class="flex items-center gap-6">
            <div class="text-xl font-bold">
                <span class="text-yellow-400">ü™ô</span> 
                <span id="score">0</span>
            </div>
            <div class="text-xl font-bold">
                <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            </div>
        </div>
        <div class="text-sm text-gray-300">
            ‚Üê ‚Üí Mover | ‚Üë / Espacio: Saltar
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="w-screen h-screen flex items-center justify-center">
        <div id="game-viewport">
            <div id="game-grid" class="inline-block"></div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-20">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-red-500 mb-4">GAME OVER</h1>
            <p class="text-white text-2xl mb-8">Puntaje Final: <span id="final-score">0</span></p>
            <button onclick="location.reload()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg text-xl">
                Reintentar
            </button>
        </div>
    </div>

    <!-- Level Complete Screen -->
    <div id="level-complete" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-20">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-green-500 mb-4">üéâ ¬°NIVEL COMPLETADO! üéâ</h1>
            <p class="text-white text-2xl mb-8">Puntaje: <span id="level-score">0</span></p>
            <button onclick="location.reload()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-xl">
                Jugar de Nuevo
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
